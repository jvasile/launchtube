<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LaunchTube Setup</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .step {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
        }
        .step h2 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .step-number {
            background: #4a90d9;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .step.complete .step-number {
            background: #4caf50;
        }
        .step.complete .step-number::after {
            content: "✓";
        }
        .step.complete .step-number span {
            display: none;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
        }
        .status.checking { background: rgba(255,193,7,0.2); }
        .status.success { background: rgba(76,175,80,0.2); }
        .status.error { background: rgba(244,67,54,0.2); }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4a90d9;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 8px 8px 8px 0;
        }
        .btn:hover { background: #357abd; }
        .btn.secondary {
            background: rgba(255,255,255,0.2);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="main-container" style="display: none;">
        <h1>LaunchTube Setup</h1>

        <div class="step" id="step1">
            <h2><div class="step-number"><span>1</span></div> Userscript Manager</h2>
            <p>A userscript manager extension is required to inject LaunchTube into streaming sites.</p>
            <div class="status checking" id="step1-status">Checking...</div>
            <div id="step1-install" class="hidden"></div>
        </div>

        <div class="step" id="step2">
            <h2><div class="step-number"><span>2</span></div> LaunchTube Loader Script</h2>
            <p>This userscript connects streaming sites to LaunchTube.</p>
            <div class="status checking" id="step2-status">Waiting for step 1...</div>
            <div id="step2-install" class="hidden"></div>
        </div>

    </div>

    <script>
        /*
         * SETUP PAGE FLOW
         * ===============
         *
         * This page handles setup of the LaunchTube userscript system.
         *
         * ACCESS MODES:
         *   - Admin mode: /setup?target=  (empty target, from hamburger menu)
         *   - Launch mode: /setup?target=https://streaming-site.com
         *
         * DETECTION MECHANISM:
         * The loader userscript (launchtube-loader.user.js) runs on all pages.
         * After connecting to the LaunchTube server, it sends a postMessage
         * with type 'launchtube-loader-ready'. This page listens for that
         * message to detect if the loader is installed and working.
         *
         * FLOW:
         * 1. Page loads with main-container hidden (display: none)
         * 2. runDetection() starts and waits 500ms for loader postMessage
         * 3. Message listener calls markAllComplete() if loader detected
         *
         * IF LOADER IS DETECTED (postMessage received):
         *   - markAllComplete() shows UI and marks step 1 complete
         *   - Fetches /launchtube-loader.user.js to get expected version
         *   - Compares installed version (from postMessage) with expected version
         *   - If outdated: show "Update Loader Script" button
         *   - If current: mark step 2 complete
         *     - If has target URL: redirect to target
         *     - If no target (admin mode): show "Return to Launcher" button
         *
         * IF LOADER NOT DETECTED (no postMessage within 500ms):
         *   - runDetection() calls showSetupUI() to reveal the container
         *   - For Chrome: Use CDP to check if Tampermonkey is installed
         *     - If Tampermonkey found: show loader script install button
         *     - If not found: show Tampermonkey install button first
         *   - For Firefox: Show manual install flow (CDP doesn't work)
         *
         * IMPORTANT: markAllComplete() must call showSetupUI() because it can
         * be triggered by postMessage BEFORE runDetection() finishes waiting.
         * Without this, the container stays hidden even though steps are complete.
         */

        const targetUrl = new URLSearchParams(location.search).get('target');
        const hasTarget = targetUrl && targetUrl !== '/';
        let setupComplete = false;
        let step1Complete = false;
        let loaderCheckDone = false;
        let installedLoaderVersion = null;

        // Show the setup UI
        function showSetupUI() {
            document.getElementById('main-container').style.display = '';
        }

        // Mark everything complete and redirect
        async function markAllComplete() {
            // Always check version before redirecting
            const expectedVersion = await getExpectedLoaderVersion();
            const needsUpdate = expectedVersion !== null &&
                (installedLoaderVersion === null || installedLoaderVersion < expectedVersion);

            // If we have a target and loader is current, redirect silently
            if (hasTarget && !loaderCheckDone && !needsUpdate) {
                setupComplete = true;
                window.open(targetUrl, '_self');
                return;
            }

            // Make sure UI is visible before updating it
            showSetupUI();

            document.getElementById('step1').classList.add('complete');
            document.getElementById('step1-status').className = 'status success';
            document.getElementById('step1-status').textContent = 'Userscript manager installed!';
            document.getElementById('step1-install').classList.add('hidden');

            if (needsUpdate) {
                // Loader is outdated - don't set setupComplete so we re-check when new loader announces
                document.getElementById('step2-status').className = 'status error';
                document.getElementById('step2-status').textContent = 'Loader script needs update (v' + (installedLoaderVersion || '?') + ' → v' + expectedVersion + ')';
                document.getElementById('step2-install').innerHTML = '<a class="btn" href="/launchtube-loader.user.js" target="_blank">Update Loader Script</a>';
                document.getElementById('step2-install').classList.remove('hidden');
                return;
            }

            // Setup is truly complete
            setupComplete = true;

            document.getElementById('step2').classList.add('complete');
            document.getElementById('step2-status').className = 'status success';
            document.getElementById('step2-install').classList.add('hidden');

            // Redirect to target or show completion message
            if (hasTarget) {
                document.getElementById('step2-status').textContent = 'Loader script is installed and working!';
                window.open(targetUrl, '_self');
            } else {
                document.getElementById('step2-status').innerHTML = 'Setup complete! <button class="btn" onclick="closeBrowser()" style="margin-left: 12px; border: none; cursor: pointer;">Return to Launcher</button>';
            }
        }

        async function closeBrowser() {
            await fetch('/api/1/browser/close', { method: 'POST' });
        }

        // Allow Escape key to close browser and return to launcher
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeBrowser();
            }
        });

        // Re-check when page regains focus (e.g., after installing update in another tab)
        window.addEventListener('focus', () => {
            if (!setupComplete) {
                location.reload();
            }
        });

        // Install userscript manager and poll for detection
        async function installUserscriptManager() {
            document.getElementById('step1-status').className = 'status checking';
            document.getElementById('step1-status').textContent = 'Opening extension store...';

            // Detect browser and open appropriate extension store
            const isFirefox = navigator.userAgent.toLowerCase().includes('firefox');
            const storeUrl = isFirefox
                ? 'https://addons.mozilla.org/firefox/addon/tampermonkey/'
                : 'https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo';

            window.open(storeUrl, '_blank', 'width=800,height=600');

            document.getElementById('step1-status').textContent = 'Install Tampermonkey from the popup, then wait...';
            document.getElementById('step1-install').innerHTML = '<p style="opacity: 0.7;">Checking for installation...</p>';
            document.getElementById('step1-install').classList.remove('hidden');

            // Poll for extension detection
            const pollInterval = setInterval(async () => {
                const manager = await detectUserscriptManager();
                if (manager) {
                    clearInterval(pollInterval);
                    console.log('LaunchTube: Userscript manager now detected: ' + manager);

                    // Mark step 1 complete
                    document.getElementById('step1').classList.add('complete');
                    document.getElementById('step1-status').className = 'status success';
                    document.getElementById('step1-status').textContent = manager + ' detected!';
                    document.getElementById('step1-install').classList.add('hidden');

                    // Proceed to step 2: install loader and go to target
                    document.getElementById('step2-status').className = 'status checking';
                    document.getElementById('step2-status').textContent = 'Installing loader script...';

                    window.open('/launchtube-loader.user.js', '_blank', 'width=800,height=600');
                    setTimeout(() => {
                        // Open target in this window - makes window.close() work later
                    window.open(targetUrl, '_self');
                    }, 500);
                }
            }, 2000);
        }

        // Listen for loader script to announce itself (means BOTH are working)
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'launchtube-loader-ready') {
                console.log('LaunchTube: Loader detected via postMessage, version:', e.data.version);
                installedLoaderVersion = e.data.version || null;
                markAllComplete();
            }
        });

        // Fetch the expected loader version from the server
        async function getExpectedLoaderVersion() {
            try {
                const response = await fetch('/launchtube-loader.user.js');
                if (response.ok) {
                    const text = await response.text();
                    const match = text.match(/@version\s+(\d+)/);
                    if (match) {
                        return parseInt(match[1], 10);
                    }
                }
            } catch (e) {
                console.log('LaunchTube: Failed to fetch expected version:', e);
            }
            return null;
        }

        // Ask the server to detect userscript managers via CDP
        async function detectUserscriptManager() {
            try {
                const response = await fetch('/api/1/detect-extensions');
                if (response.ok) {
                    const data = await response.json();
                    console.log('LaunchTube: Server detection result:', data);
                    if (data.hasUserscriptManager && data.detected.length > 0) {
                        return data.detected[0]; // Return first detected manager
                    }
                }
            } catch (e) {
                console.log('LaunchTube: Server detection failed:', e);
            }
            return null;
        }

        // Show manual setup flow for Firefox (server-side detection doesn't work)
        function showFirefoxManualFlow() {
            const isFirefox = navigator.userAgent.toLowerCase().includes('firefox');
            const storeUrl = isFirefox
                ? 'https://addons.mozilla.org/firefox/addon/tampermonkey/'
                : 'https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo';

            document.getElementById('step1-status').className = 'status checking';
            document.getElementById('step1-status').textContent = 'Install a userscript manager if you haven\'t already:';
            document.getElementById('step1-install').innerHTML = `
                <p><a class="btn" href="${storeUrl}" target="_blank">Install Tampermonkey</a></p>
                <p style="margin-top: 12px; opacity: 0.7;">Already installed? Continue to step 2.</p>
            `;
            document.getElementById('step1-install').classList.remove('hidden');

            document.getElementById('step2-status').className = 'status checking';
            document.getElementById('step2-status').textContent = 'Install the LaunchTube loader script:';
            document.getElementById('step2-install').innerHTML = `
                <p><a class="btn" href="/launchtube-loader.user.js" target="_blank">Install Loader Script</a></p>
                <p style="margin-top: 16px;"><button class="btn secondary" onclick="proceedToTarget()" style="border: none; cursor: pointer;">Done - Return to Launcher</button></p>
            `;
            document.getElementById('step2-install').classList.remove('hidden');
        }

        function proceedToTarget() {
            if (targetUrl && targetUrl !== '/') {
                window.open(targetUrl, '_self');
            } else {
                // No target - close browser to return to launcher
                closeBrowser();
            }
        }

        // Main detection flow
        async function runDetection() {
            const isFirefox = navigator.userAgent.toLowerCase().includes('firefox');

            // Wait briefly for loader to announce itself via postMessage
            // If it does and we have a target, redirect immediately without showing UI
            await new Promise(r => setTimeout(r, 500));
            if (setupComplete) return;

            // Mark initial loader check as done - if we proceed, we'll show UI
            loaderCheckDone = true;

            // No target URL means we're in admin mode - always show setup UI
            if (!hasTarget) {
                showSetupUI();
                if (isFirefox) {
                    showFirefoxManualFlow();
                } else {
                    // For Chrome, still do the detection flow but with UI visible
                    runChromeDetection();
                }
                return;
            }

            // We have a target but loader didn't respond - need setup
            showSetupUI();

            // Firefox: server-side extension detection doesn't work, show manual flow
            if (isFirefox) {
                console.log('LaunchTube: Firefox detected, showing manual setup flow');
                showFirefoxManualFlow();
                return;
            }

            runChromeDetection();
        }

        async function runChromeDetection() {
            // Chrome/Edge: Try to detect userscript manager via CDP
            const manager = await detectUserscriptManager();
            if (manager) {
                console.log('LaunchTube: Userscript manager detected: ' + manager + ', auto-installing loader');
                // Mark step 1 complete
                step1Complete = true;
                document.getElementById('step1').classList.add('complete');
                document.getElementById('step1-status').className = 'status success';
                document.getElementById('step1-status').textContent = manager + ' detected!';
                document.getElementById('step1-install').classList.add('hidden');

                // Auto-trigger loader installation
                document.getElementById('step2-status').className = 'status checking';
                document.getElementById('step2-status').textContent = 'Installing loader script...';

                // Try to open userscript - may be blocked as popup
                const popup = window.open('/launchtube-loader.user.js', '_blank');

                if (!popup || popup.closed) {
                    // Popup was blocked - show manual link
                    document.getElementById('step2-status').textContent = 'Click below to install the loader script:';
                    document.getElementById('step2-install').innerHTML = `
                        <p><a class="btn" href="/launchtube-loader.user.js" target="_blank">Install Loader Script</a></p>
                        <p style="margin-top: 16px;"><button class="btn secondary" onclick="location.reload()" style="border: none; cursor: pointer;">Done - Check Again</button></p>
                    `;
                    document.getElementById('step2-install').classList.remove('hidden');
                    return;
                }

                // Wait for loader to confirm it's working
                setTimeout(() => {
                    if (!setupComplete) {
                        // Loader didn't respond - userscripts may need to be enabled
                        document.getElementById('step2-status').className = 'status error';
                        document.getElementById('step2-status').textContent = 'Userscripts may be disabled in your browser.';
                        document.getElementById('step2-install').innerHTML = `
                            <p>Chrome requires "Developer mode" to be enabled for userscripts to run.</p>
                            <p><a class="btn" href="https://www.tampermonkey.net/faq.php#Q209" target="_blank">View Instructions</a></p>
                            <p style="margin-top: 16px;"><button class="btn secondary" onclick="location.reload()" style="border: none; cursor: pointer;">Try Again</button></p>
                        `;
                        document.getElementById('step2-install').classList.remove('hidden');
                    }
                }, 8000);
            } else {
                console.log('LaunchTube: No userscript manager detected, auto-installing');
                installUserscriptManager();
            }
        }

        runDetection();
    </script>
</body>
</html>
