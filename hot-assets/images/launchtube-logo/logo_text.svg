<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 395 202">
  <!-- Final text logo: Orange TV without circle, flame-colored text -->
  <defs>
    <linearGradient id="flameText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="15%" style="stop-color:#ffffaa"/>
      <stop offset="35%" style="stop-color:#f7c242"/>
      <stop offset="60%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff3333" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="flameShockText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#ffff88"/>
      <stop offset="100%" style="stop-color:#f7c242"/>
    </linearGradient>
  </defs>

  <!-- Retro TV - Orange (no circle) -->
  <rect x="0" y="30" width="100" height="75" rx="10" fill="#ff9800"/>
  <rect x="10" y="40" width="65" height="55" rx="5" fill="#1a1a2e"/>
  <rect x="15" y="45" width="55" height="45" rx="3" fill="#ffb74d"/>

  <!-- Rabbit ears -->
  <line x1="30" y1="30" x2="8" y2="7" stroke="#ff9800" stroke-width="5" stroke-linecap="round"/>
  <line x1="70" y1="30" x2="92" y2="7" stroke="#ff9800" stroke-width="5" stroke-linecap="round"/>
  <circle cx="8" cy="7" r="7" fill="#ff9800"/>
  <circle cx="92" cy="7" r="7" fill="#ff9800"/>

  <!-- TV knobs -->
  <circle cx="87" cy="60" r="8" fill="#1a1a2e"/>
  <circle cx="87" cy="80" r="6" fill="#1a1a2e"/>

  <!-- Play icon -->
  <polygon points="35,60 35,82 55,71" fill="#fff" opacity="0.9"/>

  <!-- TV legs -->
  <rect x="15" y="105" width="10" height="15" rx="2" fill="#ff9800"/>
  <rect x="75" y="105" width="10" height="15" rx="2" fill="#ff9800"/>

  <!-- Cone plume -->
  <path d="M35 120 L65 120 L85 167 L95 202 L5 202 L15 167 Z" fill="url(#flameText)" opacity="0.9"/>

  <!-- Shock diamonds -->
  <polygon points="50,130 44,147 50,164 56,147" fill="url(#flameShockText)"/>
  <polygon points="50,170 46,184 50,198 54,184" fill="url(#flameShockText)" opacity="0.7"/>

  <!-- Core stream -->
  <path d="M45 120 L55 120 L62 167 L65 202 L35 202 L38 167 Z" fill="#ffffff" opacity="0.4"/>

  <!-- Text: LAUNCH in orange, TUBE in red (mimics flame gradient) -->
  <text x="140" y="97" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#ff9800">LAUNCH</text>
  <text x="140" y="167" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#e53935">TUBE</text>
</svg>
