<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 130">
  <!-- Wide logo: Orange "Launch" + Red "Tube" side by side -->
  <defs>
    <linearGradient id="flameW1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="15%" style="stop-color:#ffffaa"/>
      <stop offset="35%" style="stop-color:#f7c242"/>
      <stop offset="60%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff3333" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="flameShockW1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#ffff88"/>
      <stop offset="100%" style="stop-color:#f7c242"/>
    </linearGradient>
  </defs>

  <!-- Retro TV - Orange -->
  <rect x="0" y="24" width="80" height="60" rx="8" fill="#ff9800"/>
  <rect x="8" y="32" width="52" height="44" rx="4" fill="#1a1a2e"/>
  <rect x="12" y="36" width="44" height="36" rx="3" fill="#ffb74d"/>

  <!-- Rabbit ears -->
  <line x1="24" y1="24" x2="6" y2="6" stroke="#ff9800" stroke-width="4" stroke-linecap="round"/>
  <line x1="56" y1="24" x2="74" y2="6" stroke="#ff9800" stroke-width="4" stroke-linecap="round"/>
  <circle cx="6" cy="6" r="6" fill="#ff9800"/>
  <circle cx="74" cy="6" r="6" fill="#ff9800"/>

  <!-- TV knobs -->
  <circle cx="70" cy="48" r="6" fill="#1a1a2e"/>
  <circle cx="70" cy="64" r="5" fill="#1a1a2e"/>

  <!-- Play icon -->
  <polygon points="28,48 28,66 44,57" fill="#fff" opacity="0.9"/>

  <!-- TV legs -->
  <rect x="12" y="84" width="8" height="12" rx="2" fill="#ff9800"/>
  <rect x="60" y="84" width="8" height="12" rx="2" fill="#ff9800"/>

  <!-- Cone plume -->
  <path d="M28 96 L52 96 L68 118 L76 130 L4 130 L12 118 Z" fill="url(#flameW1)" opacity="0.9"/>
  <polygon points="40,104 34,116 40,128 46,116" fill="url(#flameShockW1)"/>
  <path d="M34 96 L46 96 L52 118 L54 130 L26 130 L28 118 Z" fill="#ffffff" opacity="0.4"/>

  <!-- Text side by side -->
  <text x="105" y="90" font-family="Arial Black, sans-serif" font-size="70" font-weight="900" fill="#ff9800">LAUNCH</text>
  <text x="450" y="90" font-family="Arial Black, sans-serif" font-size="70" font-weight="900" fill="#e53935">TUBE</text>
</svg>
